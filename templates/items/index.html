{% extends "base.html" %}
{% block title %}
    Items
{% endblock %}
{% block content %}
<header>
    <h1>Items</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for item in items %}
            <a href="{{ item.url }}" class="list-group-item">
                <h4 class="list-group-item-heading">Item</h4>
                <p class="list-group-item-text">{{ item.url }}</p>
            </a>
        {% endfor %}
    </div>
    <a class="btn btn-primary" margin-top="10px" href="{{ url_for('items.new_item') }}">Create New Item</a>

</section>
{% endblock %}
