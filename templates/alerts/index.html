{% extends "base.html" %}
{% block title %}
    Alerts
{% endblock %}
{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
            <a href="{{ alert._id }}" class="list-group-item">
                <h4 class="list-group-item-heading">Alert</h4>
                <p class="list-group-item-text">{{ item.price_limit }}</p>
            </a>
        {% endfor %}
    </div>
    <a class="btn btn-primary" margin-top="10px" href="{{ url_for('alerts.new_alert') }}">Create New</a>

</section>
{% endblock %}
